services:
  postgres:
    image: postgres:17-alpine
    container_name: matcha-tracker-db
    environment:
      POSTGRES_USER: matcha
      POSTGRES_PASSWORD: Matcha123
      POSTGRES_DB: matcha_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha -d matcha_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
